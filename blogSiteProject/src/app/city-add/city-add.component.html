<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">new city</h2>
        <div class="form-group">
          <input type="text" id="CityName
  " formControlName="CityName
  " class="form-control" placeholder="CityName
  " autofocus>
          <span class="help-block" *ngIf="cityAddForm.get(CityName
  ).hasError('required') && cityAddForm.get(CityName
  ).touched">
            City name required
          </span>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid">Add</button>
      </form>
    </div>
  </div>
</main>
